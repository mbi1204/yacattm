<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link rel="stylesheet" type="text/css"
	th:href="@{/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/sweetalert/css/sweetalert.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/tether/css/tether.min.css}" />
</head>
<body>

	<div class="container-fluid">

		<div th:replace="menu/menuEncabezadoV"></div>

		<div th:replace="${contenido}"></div>

		<div th:replace="menu/menuPiePaginaV"></div>

	</div>

	<div class="col-12" style="display: none;">
		<span id="message" th:text="${error}"></span>
	</div>

	<script type="text/javascript" th:src="@{/js/lib/jquery-3.2.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/tether/js/tether.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
	<script type="text/javascript"
		th:src="@{/sweetalert/js/sweetalert.min.js}"></script>
		
	<script type="text/javascript">
		if (document.getElementById("message").innerHTML != "") {
			swal('Oops...', document.getElementById("message").innerHTML,
					'error');
			document.getElementById("message").innerHTML = "";
		}
	</script>	

</body>
</html>
