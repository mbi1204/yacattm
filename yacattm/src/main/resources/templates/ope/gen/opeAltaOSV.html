<!DOCTYPE html>
<html lang="es">
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<head th:replace="fragments/headTag :: headTag">
<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>

	<div th:replace="fragments/header :: header"></div>

	<br />

	<div class="container">
		
		<div class="row">
		
			<div>
				<a href="#"><span class="fa fa-user-circle" aria-hidden="true">Selecciona Cliente-Veh&iacute;culo</span></a>
			</div>
			
			<div class="form-inline">
			
				<div class='input-group date' id='datetimepicker'>
					<span class="input-group-addon"> 
						<span class="fa fa-calendar" aria-hidden="true"></span>
					</span>
					<input id="fecha" type='text' class="form-control mb-2 mr-sm-2 mb-sm-0" /> 
				</div>				
							
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">Referencia:</span>
					<input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" placeholder="Referencia" aria-describedby="basic-addon1" />
				</div>
						
				<div class="input-group">
					<span class="input-group-addon" id="basic-addon1">Kilometraje:</span>
					<input type="text" class="form-control money mb-2 mr-sm-2 mb-sm-0" placeholder="Kilometraje" aria-describedby="basic-addon1" />
				</div>

			</div>
					
				</div>
				
			</div>
		
		<div class="row">
			<div class="col-12 col-md-3"></div>
			<div class="col-12 col-md-3"></div>
			<div class="col-12 col-md-3"></div>
			<div class="col-12 col-md-3"></div>		
		</div>
		
		<div class="row">
			<button class="btn btn-primary btn-lg">Guardar</button>
		</div>
		
	

	<br />

	<script type="text/javascript" src="#"
		th:src="@{/js/ope/ctUsosVehV.js}"></script>
		
	<script type="text/javascript" src="#"
		th:src="@{/bootstrap-datepicker/js/bootstrap-datepicker.min.js}"></script>
		
	<script type="text/javascript" src="#"
		th:src="@{/bootstrap-datepicker/locales/bootstrap-datepicker.es.min.js}"></script>

		
	<div class="col-12" style="display: none;">
		<span id="message" th:text="${error}"></span>
	</div>

	<script type="text/javascript">
	
	if(document.getElementById("message").innerHTML != ""){
		swal('Error', document.getElementById("message").innerHTML,'error');
	}
	
	function today(){
	    var d = new Date();
	    var curr_date = d.getDate();
	    var curr_month = d.getMonth() + 1;
	    var curr_year = d.getFullYear();
	    $('#fecha').val(curr_date+'/'+'0'+curr_month+'/'+curr_year);
	}
	
	
	 $('#datetimepicker').datepicker({
		 language: 'es',
		 todayHighlight: true,
		 defaultViewDate: today()
     });
	 
	 $(document).ready(function(){
		 $('.money').mask('000,000,000,000,000', {reverse: true});
	 });
	 
	</script>

</body>
</html>
