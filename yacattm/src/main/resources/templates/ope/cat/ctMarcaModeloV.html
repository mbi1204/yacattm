<!DOCTYPE html>
<html lang="es">
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<head th:replace="fragments/headTag :: headTag">
<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>

	<div th:replace="fragments/header :: header"></div>

	<br />

	<div class="container">

		<h2>Cat&aacute;logo Marca y Modelo de Veh&iacute;culo</h2>

		<br />

		<div class="col-12 row">

			<div class="col-12 col-md-4">

				<a href="#" th:href="@{/ope/ctMarcaVehiculo/nuevo}">
					<button type="button" class="btn btn-lg btn-primary btn-block">
						<span class="fa fa-plus-circle" aria-hidden="true"> Nuevo</span>
					</button>
				</a> 
				<select id="marcaSelect" onchange="getValue();" class="form-control-lg custom-select col-12">
					<option value="">Seleccione una opci&oacute;n:</option>
					<option th:each="listaMarcaAuto : ${listaMarcaAuto}"
						th:value="${listaMarcaAuto.marca}"
						th:text="${listaMarcaAuto.marca}">Marca</option>
				</select> 
				
				<a href="#" id="edit" class="float-left" style="display: none;">
					<button type="button" class="btn btn-info">
						<span class="fa fa-pencil" aria-hidden="true"></span>
					</button>
				</a>

				<button type="button" id="btnEliminar" class="btn btn-danger"
					style="display: none;">
					<span class="fa fa-trash" aria-hidden="true"></span>
				</button>

			</div>

			<br />

			<div class="col-12 col-md-8">

				<a href="#" th:href="@{/ope/ctUsosVehiculo/nuevo}">
					<button type="button" class="btn btn-lg btn-primary btn-block">
						<span class="fa fa-plus-circle" aria-hidden="true"> Nuevo</span>
					</button>
				</a>

				<table class="table table-striped table-hover" id="Lista">
					<thead>
						<tr>
							<th style="text-align: center;">Modelo</th>
							<th style="text-align: center;">Activo?</th>
						</tr>
					</thead>
					<tbody>
						
					</tbody>
				</table>
			</div>
		</div>

		<br />

	</div>

	<script type="text/javascript" src="#"
		th:src="@{/js/ope/ctModeloAutoV.js}"></script>
	<script type="text/javascript" src="#"
		th:src="@{/js/ope/ctMarcaAutoV.js}"></script>

	<div class="col-12" style="display: none;">
		<span id="message" th:text="${error}"></span>
	</div>

	<script type="text/javascript">
		if (document.getElementById("message").innerHTML != "") {
			swal('Error', document.getElementById("message").innerHTML, 'error');
		}
	</script>

</body>
</html>
