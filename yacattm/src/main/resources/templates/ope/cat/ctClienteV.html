<!DOCTYPE html>
<html>
<head th:insert="fragments/headTag :: headTag" >
<meta charset="ISO-8859-1" />
<title>Catalogo de Clientes</title>

 
	<link rel="stylesheet" type="text/css"	th:href="@{/bootstrap/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" 	th:href="@{/sweetalert/css/sweetalert.css}" />
	<link rel="stylesheet" type="text/css" 	th:href="@{/tether/css/tether.min.css}" />
	<link rel="stylesheet" type="text/css" 	th:href="@{/font-awesome/css/font-awesome.min.css}" />
	<link rel="stylesheet" type="text/css"  th:href="@{/bootstrap-datepicker/css/bootstrap-datepicker.min.css}" />
	<link rel="stylesheet" type="text/css"  th:href="@{/css/jqueryui/jquery-ui.min.css}" />
	
	
	<script type="text/javascript" th:src="@{/js/lib/jquery-3.2.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/tether/js/tether.min.js}"></script>
	<script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/sweetalert/js/sweetalert.min.js}"></script>	
 	<script type="text/javascript" th:src="@{/js/lib/jquery.mask.js}"></script>
 	<script type="text/javascript" th:src="@{/js/lib/jquery-ui.min.js}"></script>
 	
 	
 	
 	
 	
 	
 	<link rel="stylesheet" type="text/css"  th:href="@{/datatables/css/dataTables.bootstrap4.min.css}" />
 	<link rel="stylesheet" type="text/css"  th:href="@{/datatables/css/select.bootstrap4.min.css}" />
 	
 	
 	<script type="text/javascript" th:src="@{/datatables/js/jquery.dataTables.min.js}"></script>
 	<script type="text/javascript" th:src="@{/datatables/js/dataTables.bootstrap4.min.js}"></script>
 	<script type="text/javascript" th:src="@{/datatables/js/dataTables.select.min.js}"></script>
 														  
 	 	
 	<script type="text/javascript" th:src="@{/js/ope/ctClienteV.js}"></script>
 




</head>
<body>

	<div th:replace="fragments/header :: header"></div>


	<div class="container">
		<h2>Catalogo Clientes</h2>
		<!-- Trigger the modal with a button -->


		<a href="#" th:href="@{/ope/ctCliente/nuevo}">
			<button type="button" class="btn btn-lg btn-primary btn-block">
				<span class="fa fa-plus-circle" aria-hidden="true"> Nuevo</span>
			</button>
		</a>


		<table id="TClientes" class="table table-hover table-striped table-bordered dataTable no-footer" cellspacing="0" width="100%" role="grid" aria-describedby="example_info" style="width: 100%;">
			<thead>
				<tr>
					
					<th>ID</th>
					<th>RFC</th>
					<th>Nombre</th>
					<th>Calle</th>
					<th>Actualiza</th>
					<th>Elimina</th>
					
				</tr>
			</thead>			
			
			
			<tbody>
				<tr th:each="row : ${ListaCli} ">                     
					<td><span th:text="${row.cliente}">Compania</span></td>
					<td><span th:text="${row.rfc}">RFC</span></td>
					<td><span th:text="${row.nombre}">Color </span></td>
					<td><span th:text="${row.calle}">Color </span></td>
					<td>
					<a href="#" th:href="@{/ope/ctColorAuto/getColorAuto?cColor=__${row.cliente}__}">
					 	<button type="button" class="btn btn-info">
								<span class="fa fa-pencil" aria-hidden="true"></span>

							</button>
					</a> 
					</td>
					<td>
						<button type="button" id="btnEliminar" class="btn btn-danger"
							th:onclick="'eliminar(\''+ ${row.cliente} + '\');'">
							<span class="fa fa-trash"  aria-hidden="true"></span>
							</button>
						

					</td>

				</tr>
			</tbody>
		</table>
		
		<!-- tabla de Vehiculos -->
        
       <h2>Vehiculos</h2>

		<table id="TVehiculos"
			class="table table-hover table-striped table-bordered dataTable no-footer"
			cellspacing="0" width="100%" role="grid"
			aria-describedby="example_info" style="width: 100%;">

			<thead>
				<tr>

					<th>ID</th>
					<th>Matricula</th>
					<th>Modelo</th>
					<th>Marca</th>
					<th>Año</th>
					<th>Color</th>
					<th>Actualiza</th>
					<th>Elimina</th>


				</tr>
			</thead>

			



		</table>




	</div>
	
	

	<div class="col-12" style="display: none;">
		<span id="message" th:text="${error}"></span>
	</div>

	<script type="text/javascript">
	
	if(document.getElementById("message").innerHTML != ""){
		swal('Error', document.getElementById("message").innerHTML,'error');
	}
	
	</script>


</body>
</html>
