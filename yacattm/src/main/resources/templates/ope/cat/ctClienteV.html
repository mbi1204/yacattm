<!DOCTYPE html>
<html>
<head  th:replace="fragments/headTag :: headTag">
<meta charset="ISO-8859-1" />
<title>Catalogo de Clientes</title>
</head>
<body>

	<div th:replace="fragments/header :: header"></div>


	<div class="container">
		<h2>Catalogo Clientes</h2>
		<!-- Trigger the modal with a button -->


		<a href="#" th:href="@{/ope/ctCliente/nuevo}">
			<button type="button" class="btn btn-lg btn-primary btn-block">
				<span class="fa fa-plus-circle" aria-hidden="true"> Nuevo</span>
			</button>
		</a>


		<table class="table table-striped table-hover" id="Lista">
			<thead>
				<tr>
					<th>Compania</th>
					<th>Color</th>
					<th>Activo?</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="row : ${Lista} ">

					<td><span th:text="${row.cliente}">Compania</span></td>
					<td><span th:text="${row.nombre}">Color </span></td>

				</tr>
			</tbody>
		</table>

	</div>




</body>
</html>
