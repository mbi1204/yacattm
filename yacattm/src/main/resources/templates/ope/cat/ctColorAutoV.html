<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/headTag :: headTag">
<title>Pagina 1</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

</head>
<body>


	<div th:replace="fragments/header :: header"></div>



	<div class="container">
		<h2>Catalogo Colores Autos</h2>
		<!-- Trigger the modal with a button -->

		
		<a href="#" th:href="@{/ope/ctColorAuto/nuevo}">
			<button type="button" class="btn btn-lg btn-primary btn-block">
				<span class="glyphicon glyphicon-plus" aria-hidden="true">
					Nuevo</span>
			</button>
		</a>




		<table class="table table-striped table-hover" id="Lista">
			<thead >
				<tr>
					<th>Compania</th>
					<th>Color</th>
					<th>Activo?</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="ListColorAuto : ${ListColorAuto} ">
					<td><span th:text="${ListColorAuto.compania}">Compania</span></td>
					<td><span th:text="${ListColorAuto.color}">Color </span></td>
					<td><span th:text="${ListColorAuto.activo}? SI : NO ">
							Activo? </span></td>

					<td>
						<!--  <a th:onclick="'buscar(\''+ ${ListColorAuto.color} + '\');'">-->
						<a href="#"
						th:href="@{/ope/ctColorAuto/getColorAuto?cColor=__${ListColorAuto.color}__}">
							<button type="button" class="btn btn-default">
								<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
							</button>
					</a> <!--  <a href="#"
						th:href="@{/ope/ctColorAuto/getColorAuto?cColor=__${ListColorAuto.color}__}"> -->
						<button type="button" id="btnEliminar" class="btn btn-danger"
							th:onclick="'eliminar(\''+ ${ListColorAuto.color} + '\');'">
							<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
						</button> <!--  </a> -->

					</td>
				</tr>
			</tbody>
		</table>

	</div>
	
	<script type="text/javascript" src="#"
		th:src="@{/js/ope/ctColorAutoV.js}"></script>

</body>
</html>
