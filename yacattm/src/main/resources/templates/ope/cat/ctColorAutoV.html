<!DOCTYPE html>
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

<title>Color Auto</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.4/sweetalert2.min.css"></link>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.4/sweetalert2.min.js"></script>
</head>
<body>


	<div class="container">
		<h2>Catalogo Colores Autos</h2>
		<!-- Trigger the modal with a button -->

		
		<a href="#" th:href="@{/ope/ctColorAuto/nuevo}">
			<button type="button" class="btn btn-lg btn-primary btn-block">
				<span class="glyphicon glyphicon-plus" aria-hidden="true">
					Nuevo</span>
			</button>
		</a>




		<table class="table table-striped" id="Lista">
			<thead class="thead-inverse">
				<tr>
					<th>Compania</th>
					<th>Color</th>
					<th>Activo?</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="ListColorAuto : ${ListColorAuto} ">
					<td><span th:text="${ListColorAuto.compania}">Compania</span></td>
					<td><span th:text="${ListColorAuto.color}">Color </span></td>
					<td><span th:text="${ListColorAuto.activo}? SI : NO ">
							Activo? </span></td>

					<td>
						<!--  <a th:onclick="'buscar(\''+ ${ListColorAuto.color} + '\');'">-->
						<a href="#"
						th:href="@{/ope/ctColorAuto/getColorAuto?cColor=__${ListColorAuto.color}__}">
							<button type="button" class="btn btn-default">
								<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
							</button>
					</a> <!--  <a href="#"
						th:href="@{/ope/ctColorAuto/getColorAuto?cColor=__${ListColorAuto.color}__}"> -->
						<button type="button" id="btnEliminar" class="btn btn-danger"
							th:onclick="'eliminar(\''+ ${ListColorAuto.color} + '\');'">
							<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
						</button> <!--  </a> -->

					</td>
				</tr>
			</tbody>
		</table>

	</div>




	<div class="col-12" style="display: none;">
		<span id="message" th:text="${error}"></span>
	</div>

	<script type="text/javascript" src="#"
		th:src="@{/js/ope/ctColorAutoV.js}"></script>

	<script type="text/javascript">
	
	if(document.getElementById("message").innerHTML != ""){
		swal('Oops...',document.getElementById("message").innerHTML,'error');
		document.getElementById("message").innerHTML = "";
	}
	
	</script>
</body>
</html>
