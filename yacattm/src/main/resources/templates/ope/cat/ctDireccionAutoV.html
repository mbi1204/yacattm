<!DOCTYPE html>
<html lang="es">
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<head th:replace="fragments/headTag :: headTag">
<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>

	<div th:replace="fragments/header :: header"></div>
	
	<br/>

	<div class="container">

		<h2>Cat&aacute;logo Direcciones de Auto</h2>

		<a href="#" th:href="@{/ope/ctDireccionAuto/nuevo}">
			<button type="button" class="btn btn-lg btn-primary btn-block">
				<span class="fa fa-plus-circle" aria-hidden="true">
					Nuevo</span>
			</button>
		</a>

		<table class="table table-striped table-hover" id="Lista">
			<thead>
				<tr>
					<th style="text-align: center;">Compa√±ia</th>
					<th style="text-align: center;">Direcion</th>					
					<th style="text-align: center;">Activo?</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="row : ${Lista} ">
					<td style="text-align: center;"><span class="align-middle"
						th:text="${row.compania}">Compania</span></td>
					<td style="text-align: center;"><span class="align-middle"
						th:text="${row.direccion}">Estatus </span></td>
					
					<td style="text-align: center;"><span class="align-middle"
						th:text="${row.activo}? SI : NO ">Activo? </span></td>
					<td>
						<a href="#" th:href="@{/ope/ctDireccionAuto/getDireccionAuto?cDireccion=__${row.direccion}__}">
							<button type="button" class="btn btn-info">
								<span class="fa fa-pencil" aria-hidden="true"></span>

							</button>
						</a>
						<button type="button" id="btnEliminar" class="btn btn-danger"
							th:onclick="'eliminar(\''+ ${row.direccion} + '\');'">
							<span class="fa fa-trash" aria-hidden="true"></span>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<br/>
	
	<div class="col-12" style="display: none;">
		<span id="message" th:text="${error}"></span>
	</div>

	<script type="text/javascript">
	
	if(document.getElementById("message").innerHTML != ""){
		swal('Error', document.getElementById("message").innerHTML,'error');
	}
	
	</script>
	
	<script type="text/javascript" src="#"
		th:src="@{/js/ope/ctEstatusOSV.js}"></script>

</body>
</html>
