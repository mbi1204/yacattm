<!DOCTYPE html>
<html lang="es">
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<head th:replace="fragments/headTag :: headTag">
<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>

	<div th:replace="fragments/header :: header"></div>
	
	<br/>

	<div class="container">

		<h2>Cat&aacute;logo Sistema de Combusti&oacute;n</h2>

		<a href="#" th:href="@{/ope/ctEstatusOS/nuevo}">
			<button type="button" class="btn btn-lg btn-primary btn-block">
				<span class="fa fa-plus-circle" aria-hidden="true">
					Nuevo</span>
			</button>
		</a>

		<table class="table table-striped table-hover" id="Lista">
			<thead>
				<tr>
					<th style="text-align: center;">Compa&ntilde;ia</th>
					<th style="text-align: center;">Sis. de Combusti&oacute;n</th>
					<th style="text-align: center;">Activo?</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="listaSisComb : ${listaSisComb} ">
					<td style="text-align: center;"><span class="align-middle"
						th:text="${listaSisComb.compania}">Compania</span></td>
					<td style="text-align: center;"><span class="align-middle"
						th:text="${listaSisComb.sistema}">Sis. de Combustion </span></td>
					<td style="text-align: center;"><span class="align-middle"
						th:text="${listaSisComb.activo}? SI : NO ">Activo? </span></td>

					<td>
						<a href="#" th:href="@{/ope/ctEstatusOS/getEstatusOS?cSistema=__${listaEstatusOS.sistema}__}">
							<button type="button" class="btn btn-info">
								<span class="fa fa-pencil" aria-hidden="true"></span>

							</button>
						</a>
						<button type="button" id="btnEliminar" class="btn btn-danger"
							th:onclick="'eliminar(\''+ ${listaSisComb.sistema} + '\');'">
							<span class="fa fa-trash" aria-hidden="true"></span>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<br/>
	
	<script type="text/javascript" src="#"
		th:src="@{/js/ope/ctEstatusOSV.js}"></script>

</body>
</html>
