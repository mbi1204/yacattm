<!DOCTYPE html>
<html lang="es">
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<head th:replace="fragments/headTag :: headTag">
<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>

	<div th:replace="fragments/header :: header"></div>

	<br />

	<div class="container">

		<h2>Cat&aacute;logo Transmisiones</h2>

		<a href="#" th:href="@{/ope/ctTransmision/nuevo}">
			<button type="button" class="btn btn-lg btn-primary btn-block">
				<span class="fa fa-plus-circle" aria-hidden="true"> Nuevo</span>
			</button>
		</a>

		<table class="table table-striped table-hover" id="Lista">
			<thead>
				<tr>
					<th style="text-align: center;">Compa&ntilde;ia</th>
					<th style="text-align: center;">Transmisiones</th>
					<th style="text-align: center;">Activo?</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="listaTrans : ${listaTrans} ">
					<td style="text-align: center;"><span class="align-middle"
						th:text="${listaTrans.compania}">Compania</span></td>
					<td style="text-align: center;"><span class="align-middle"
						th:text="${listaTrans.transmision}">Transmision</span></td>
					<td style="text-align: center;"><span class="align-middle"
						th:text="${listaTrans.activo}? SI : NO ">Activo? </span></td>

					<td><a href="#"
						th:href="@{/ope/ctTransmision/getTransmision?cTransmision=__${listaTrans.transmision}__}">
							<button type="button" class="btn btn-info">
								<span class="fa fa-pencil" aria-hidden="true"></span>

							</button>
					</a>
						<button type="button" id="btnEliminar" class="btn btn-danger"
							th:onclick="'eliminar(\''+ ${listaTrans.transmision} + '\');'">
							<span class="fa fa-trash" aria-hidden="true"></span>
						</button></td>
				</tr>
			</tbody>
		</table>
	</div>

	<br />

	<script type="text/javascript" src="#"
		th:src="@{/js/ope/ctTransmisionV.js}"></script>

	<div class="col-12" style="display: none;">
		<span id="message" th:text="${error}"></span>
	</div>

	<script type="text/javascript">
	
	if(document.getElementById("message").innerHTML != ""){
		swal('Error', document.getElementById("message").innerHTML,'error');
	}
	
	</script>

</body>
</html>
