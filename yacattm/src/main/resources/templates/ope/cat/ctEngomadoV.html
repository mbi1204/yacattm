<!DOCTYPE html>
<html lang="es">
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<head th:replace="fragments/headTag :: headTag">
<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>

	<div th:replace="fragments/header :: header"></div>
	
	<br/>

	<div class="container">
	<h2>Catalogo Engomados Autos</h2>
		<!-- Trigger the modal with a button -->


		<a href="#" th:href="@{/ope/ctEngomado/nuevo}">
			<button type="button" class="btn btn-lg btn-primary btn-block">
				<span  class="fa fa-plus-circle" aria-hidden="true">
					Nuevo</span>
			</button>
		</a>
	
	
	<table class="table table-striped table-hover"  id="Lista">
			<thead >
				<tr>
					<th>Compa√±ia</th>
					<th>Engomado</th>
					<th>Placas</th>
					<th>Periodo 1</th>
					<th>Periodo 2</th>
					<th>Activo</th>
					<th>Dias</th>
					<th>Orden</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="engomado : ${lista}">
					<td><span th:text="${engomado.compania}">Compania</span></td>
					<td><span th:text="${engomado.engomado}">Engomado</span></td>
					<td><span th:text="${engomado.placas}">Placas</span></td>
					<td><span th:text="${engomado.periodo1}">Periodo 1</span></td>
					<td><span th:text="${engomado.periodo2}">Periodo 2</span></td>
					<td><span th:text="${engomado.activo} ? SI : NO">Activo?</span></td>
					<td><span th:text="${engomado.dia}">Dia</span></td>
					<td><span th:text="${engomado.orden}">Orden</span></td>
					
					<td>
						<a href="#" th:href="@{/ope/ctEngomado/getEngomado?cEngomado=__${engomado.engomado}__}">
							<button type="button" class="btn btn-info">
								<span class="fa fa-pencil" aria-hidden="true"></span>
							</button>
						</a>
						
						<button type="button" id="btnEliminar" class="btn btn-danger"
						th:onclick=  "'eliminar( \''+ ${engomado.engomado} + '\' );'">						
							<span class="fa fa-trash"  aria-hidden="true"></span>
						</button>					
						
						
					</td>


				</tr>

			</tbody>


		</table>
	</div>

	
	<br/>
	
	
	<script type="text/javascript" src="#" th:src="@{/js/ope/ctEngomadoV.js}"></script>
	

</body>
</html>
