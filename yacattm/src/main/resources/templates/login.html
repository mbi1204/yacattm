<!DOCTYPE html>
<html lang="es">
<head>
<title>Inicio de Sesión</title>
<meta charset="UTF-8" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
	integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
	crossorigin="anonymous" />

<link rel="stylesheet"
	href="http://fonts.googleapis.com/css?family=Roboto:400,300,700,500" />
</head>
<body>

	<div class="container-fluid">
		<div class="container">

			<div class="col-12">
				<br />
			</div>

			<form th:action="@{/validaSesion}" method="POST">
				<div class="form-group row">
					<label for="compania"
						class="offset-md-3 col-md-2 text-center col-form-label">Compañia:</label>
					<div class="col-md-4">
						<input type="text" class="form-control form-control-lg"
							id="compania" name="compania" placeholder="Compañia" />
					</div>
				</div>

				<div class="form-group row">
					<label for="usuario"
						class="offset-md-3 col-md-2 text-center col-form-label">Usuario:</label>
					<div class="col-md-4">
						<input type="text" class="form-control form-control-lg"
							id="usuario" name="usuario" placeholder="Usuario" />
					</div>
				</div>

				<div class="form-group row">
					<label for="password"
						class="offset-md-3 col-md-2 text-center col-form-label">Contraseña:</label>
					<div class="col-md-4">
						<input type="password" class="form-control form-control-lg"
							id="password" name="password" placeholder="Contraseña" />
					</div>
				</div>

				<div class="offset-4 offset-md-6">
					<button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
				</div>

			</form>

			<div class="col-12">
				<br />
			</div>

		</div>
	</div>

	<script src="static/js/lib/jquery-3.2.1.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
		integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
		crossorigin="anonymous"></script>
</body>
</html>
